app-id: cn.feishu.Feishu
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: feishu
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  # For camera.
  - --device=all
  - --talk-name=org.gnome.ScreenSaver
  - --talk-name=org.freedesktop.Notifications
  # Share files.
  - --filesystem=xdg-download
separate-locales: false

modules:
  - name: feishu
    buildsystem: simple
    build-commands:
      - install -D -m 755 -t /app/bin/ apply_extra feishu
      - install -D -t /app/share/icons/hicolor/scalable/apps/ cn.feishu.Feishu.svg
      - install -D -t /app/share/applications/ cn.feishu.Feishu.desktop
      - install -D -t /app/share/metainfo/ cn.feishu.Feishu.metainfo.xml
    sources:
      - type: script
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - source /app/extra/feishu/bytedance-feishu.sh
          - exec zypak-wrapper /app/extra/feishu/feishu "$@"
        dest-filename: feishu
      - type: script
        commands:
          - bsdtar -O -xf Feishu-linux.deb data.* | bsdtar --no-same-owner -xf -
          - mv opt/bytedance/feishu .
          - sed '/^exec -a/d' feishu/bytedance-feishu > feishu/bytedance-feishu.sh
          - rm -rf opt usr *.deb
        dest-filename: apply_extra
      - type: extra-data
        only-arches: [x86_64]
        filename: Feishu-linux.deb
        url: https://sf3-cn.feishucdn.com/obj/ee-appcenter/f2c1bb9d/Feishu-linux_x64-7.54.11.deb
        sha256: ee1dc43e90fa3e5c252326b1c991d8cf7ae9b98f1f8b92bc600a37567df4d2a4
        size: 439350620
        x-checker-data:
          type: json
          url: https://www.feishu.cn/api/downloads
          version-query: .versions.Linux_deb_x64.version_number | capture("@V(?<v>.*)")
            | .v
          url-query: .versions.Linux_deb_x64.download_link
      - type: extra-data
        only-arches: [aarch64]
        filename: Feishu-linux.deb
        url: https://sf3-cn.feishucdn.com/obj/ee-appcenter/0940b960/Feishu-linux_arm64-7.54.11.deb
        sha256: 5348218e5f8119eaf1ee1c953e71c729eaa2ab53927cabf8ccf87454e9128fe2
        size: 403465900
        x-checker-data:
          type: json
          url: https://www.feishu.cn/api/downloads
          version-query: .versions.Linux_deb_arm.version_number | capture("@V(?<v>.*)")
            | .v
          url-query: .versions.Linux_deb_arm.download_link
      - type: file
        path: cn.feishu.Feishu.desktop
      - type: file
        path: cn.feishu.Feishu.metainfo.xml
      - type: file
        path: cn.feishu.Feishu.svg
